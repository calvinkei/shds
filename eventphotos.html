<br><br><br class='responsiveShow'>
<div class="info info__indent gallery thumbs">
  <div class="container">
    <h3 class="info_title">活動照片</h3><br>
    <a href="#!/photos" style='font-size:18px'><i class='fa fa-chevron-left fa-lg' style='vertical-align:sub' /> 返回</a>
    <br>
    <!-- <p class="info_title">Lorem ipsum dolor sit amet consectetuer adipiscing elit</p> -->
    <ul class="row">
      <li class="grid_4" ng-repeat="p in photo.array[photo.show]">
        <div class="box">
          <div style='height:220px;text-align:center'><div class="box_inner">
            <a ng-click="show.img='img/'+photo.show+'/'+p+'.jpg'" class="thumbs_img">
              <div>
                <div class="lbHover"><span>+</span></div>
                <img style='max-height:200px;max-width:300px;width:auto;height:auto' ng-src="img/{{photo.show}}/{{p}}.jpg" alt="">
              </div>
            </a>
          </div></div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div id="overlayImg" ng-show='show.img'>
  <a ng-click="show.img=null"><i class='fa fa-times fa-2x' /></a>
  <img ng-src="{{show.img}}" />
</div>
